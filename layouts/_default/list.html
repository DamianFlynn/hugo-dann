{{ define "main" }}

<div class="tags__inner">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="tag__info">
          <div class="tag__image">
            <img class="lazy" {{ range first 1 .Paginator.Pages }}{{ if .Params.Image }}data-src="{{ .Params.Image | absURL }}" {{ end }}{{ end }} alt="{{ .Title }}">
          </div>
          <h2 class="tag__name">{{ .Title }}</h2>
          <div class="tag__counter">{{ len .Pages }} {{ if lt (len .Pages) 2 }}Post{{ else }}Posts{{ end }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="row">
          {{ range .Pages }}
            {{ partial "article.html" . }}
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>

{{ end }}
