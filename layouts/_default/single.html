<div class="container">
  <div class="page-head">

    <div class="page__info">
      <h1 class="page__title">{{ .Title }}</h1>
      {{ if .Description }}
      <p class="page__description">{{ .Description }}</p>
      {{ end }}
    </div>

    {{ if .Params.video_embed }}
    <div class="page-video">
      <div class="page-video__wrap">
        <iframe src="{{ .Params.video_embed }}" loading="lazy" width="640" height="360" frameborder="0"
          webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      </div>
    </div>
    {{ else }}

    {{ if .Params.image }}
    <div class="page-image">
      <img class="lazy" data-src="{{ .Params.Image | absURL }}" alt="{{ .Title }}">
    </div>
    {{ end }}


    {{ if .Params.image_caption }}
    <div class="page-image-caption">{{ .Params.image_caption | markdownify }}</div>
    {{ end }}

    {{ end }}
  </div>
</div>

<!-- begin page -->
<div class="container animate">

  <article class="page">
    <div class="page__content">
      {{ .Content }}
    </div>
  </article>

</div>
<!-- end page -->

{{ end }}
